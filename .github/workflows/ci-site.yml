name: site

on:
  push:
    branches:
    tags:
    paths:
      - ".github/workflows/ci-site.yml"
      - ".github/workflows/docker-site.yml"
      - "site/**"
      - "README.md"
      - "Dockerfile.site"
  pull_request:
    paths:
      - ".github/workflows/ci-site.yml"
      - ".github/workflows/docker-site.yml"
      - "site/**"
      - "README.md"
      - "Dockerfile.site"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: validate site files
        run: |
          echo "validating site structure..."
          test -d site && echo "site directory exists"
          test -f Dockerfile.site && echo "Dockerfile.site exists"
