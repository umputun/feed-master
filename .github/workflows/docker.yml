name: docker

on:
  workflow_run:
    workflows: [build]
    types: [completed]

jobs:
  build:
    if: >-
      github.event.workflow_run.conclusion == 'success' &&
      (github.event.workflow_run.head_branch == 'master' ||
       startsWith(github.event.workflow_run.head_branch, 'v'))
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux/amd64
            runner: ubuntu-latest
            artifact: linux-amd64
          - platform: linux/arm64
            runner: ubuntu-24.04-arm
            artifact: linux-arm64
    permissions:
      contents: read
      packages: write
    runs-on: ${{ matrix.runner }}

    steps:
      - name: checkout
        uses: actions/checkout@v6
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: login to ghcr.io
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.PKG_TOKEN }}

      - name: login to dockerhub
        uses: docker/login-action@v3
        with:
          username: umputun
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: build and push to ghcr.io by digest
        id: build-ghcr
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: ${{ matrix.platform }}
          build-args: |
            CI=github
            GITHUB_SHA=${{ github.event.workflow_run.head_sha }}
            GIT_BRANCH=${{ github.event.workflow_run.head_branch }}
          outputs: type=image,name=ghcr.io/umputun/feed-master,push-by-digest=true,name-canonical=true,push=true

      - name: build and push to dockerhub by digest
        id: build-dockerhub
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: ${{ matrix.platform }}
          build-args: |
            CI=github
            GITHUB_SHA=${{ github.event.workflow_run.head_sha }}
            GIT_BRANCH=${{ github.event.workflow_run.head_branch }}
          outputs: type=image,name=umputun/feed-master,push-by-digest=true,name-canonical=true,push=true

      - name: export digests
        run: |
          mkdir -p /tmp/digests/ghcr /tmp/digests/dockerhub
          digest_ghcr="${{ steps.build-ghcr.outputs.digest }}"
          digest_dockerhub="${{ steps.build-dockerhub.outputs.digest }}"
          touch "/tmp/digests/ghcr/${digest_ghcr#sha256:}"
          touch "/tmp/digests/dockerhub/${digest_dockerhub#sha256:}"

      - name: upload ghcr digest
        uses: actions/upload-artifact@v6
        with:
          name: digests-ghcr-${{ matrix.artifact }}
          path: /tmp/digests/ghcr/*
          retention-days: 1

      - name: upload dockerhub digest
        uses: actions/upload-artifact@v6
        with:
          name: digests-dockerhub-${{ matrix.artifact }}
          path: /tmp/digests/dockerhub/*
          retention-days: 1

  merge:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read
      packages: write

    steps:
      - name: download ghcr digests
        uses: actions/download-artifact@v7
        with:
          path: /tmp/digests/ghcr
          pattern: digests-ghcr-*
          merge-multiple: true

      - name: download dockerhub digests
        uses: actions/download-artifact@v7
        with:
          path: /tmp/digests/dockerhub
          pattern: digests-dockerhub-*
          merge-multiple: true

      - name: verify all digests present
        run: |
          expected=2
          actual_ghcr=$(find /tmp/digests/ghcr -maxdepth 1 -type f | wc -l)
          actual_dockerhub=$(find /tmp/digests/dockerhub -maxdepth 1 -type f | wc -l)
          if [ "$actual_ghcr" -ne "$expected" ] || [ "$actual_dockerhub" -ne "$expected" ]; then
            echo "Expected $expected digests per registry"
            echo "ghcr: $actual_ghcr, dockerhub: $actual_dockerhub"
            ls -la /tmp/digests/ghcr /tmp/digests/dockerhub
            exit 1
          fi
          echo "All digests present: ghcr=$actual_ghcr, dockerhub=$actual_dockerhub"

      - name: set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: login to ghcr.io
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.PKG_TOKEN }}

      - name: login to dockerhub
        uses: docker/login-action@v3
        with:
          username: umputun
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: set docker tag
        id: tag
        env:
          HEAD_BRANCH: ${{ github.event.workflow_run.head_branch }}
        run: |
          if [[ "$HEAD_BRANCH" == v* ]]; then
            echo "tag=${HEAD_BRANCH}" >> $GITHUB_OUTPUT
            echo "is_release=true" >> $GITHUB_OUTPUT
          else
            echo "tag=${HEAD_BRANCH}" >> $GITHUB_OUTPUT
            echo "is_release=false" >> $GITHUB_OUTPUT
          fi

      - name: create ghcr.io manifest and push
        working-directory: /tmp/digests/ghcr
        run: |
          if [[ "${{ steps.tag.outputs.is_release }}" == "true" ]]; then
            docker buildx imagetools create \
              -t ghcr.io/umputun/feed-master:${{ steps.tag.outputs.tag }} \
              -t ghcr.io/umputun/feed-master:latest \
              $(printf 'ghcr.io/umputun/feed-master@sha256:%s ' *)
          else
            docker buildx imagetools create \
              -t ghcr.io/umputun/feed-master:${{ steps.tag.outputs.tag }} \
              $(printf 'ghcr.io/umputun/feed-master@sha256:%s ' *)
          fi

      - name: create dockerhub manifest and push
        working-directory: /tmp/digests/dockerhub
        run: |
          if [[ "${{ steps.tag.outputs.is_release }}" == "true" ]]; then
            docker buildx imagetools create \
              -t umputun/feed-master:${{ steps.tag.outputs.tag }} \
              -t umputun/feed-master:latest \
              $(printf 'umputun/feed-master@sha256:%s ' *)
          else
            docker buildx imagetools create \
              -t umputun/feed-master:${{ steps.tag.outputs.tag }} \
              $(printf 'umputun/feed-master@sha256:%s ' *)
          fi
